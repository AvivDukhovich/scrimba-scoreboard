<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="team-score home-team-score">
                <h3 class="home-team-score team">HOME</h3>
                <div class="score home-team-score" id="home-score">0</div>
                <div class="buttons home-team-score">
                    <button class = "home-team-score" onclick="addHome1()">+1</button>
                    <button class = "home-team-score" onclick="addHome2()">+2</button>
                    <button class = "home-team-score" onclick="addHome3()">+3</button>
                </div>
            </div>
            <div class="team-score guest-team-score">
                <h3 class="team guest-team-score">GUEST</h3>
                <div class="score guest-team-score" id="guest-score">0</div>
                <div class="buttons guest-team-score">
                    <button class = "guest-team-score" onclick="addGuest1()">+1</button>
                    <button class = "guest-team-score" onclick="addGuest2()">+2</button>
                    <button class = "guest-team-score" onclick="addGuest3()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
